<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar-nft.js"></script>
    <script src="js/main.js"></script>
    <script src="js/video-receiver.js"></script>
    <script src="js/ar-js-controller.js"></script>
  </head>
  <!--  <body style="margin: 0; overflow: hidden">-->
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      device-orientation-permission-ui="enabled: false"
    >
      <a-text
        value="This content will always face you."
        scale="5 5 5"
        gps-entity-place="latitude: 49.97394826811293; longitude: 36.25756246622523;"
      ></a-text>
      <a-entity>
        <a-camera gps-camera> </a-camera>
      </a-entity>
    </a-scene>
<!--    <video id="arjs-video" autoplay muted></video>-->
    <input
      type="button"
      onclick="android.OnReceiveCandidatesClicked()"
      value="Receive candidates"
    />
  </body>
</html>
